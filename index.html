<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Animaitons API <3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
    <nav class="nav-animals-animations">
      <ul class="nav-animals-animations--items">
        <li class="nav-animals-animations--item">
          <a href="#" class="nav-animals-animations--link dog-link">Dog</a>
        </li>
        <li class="nav-animals-animations--item">
          <a href="#" class="nav-animals-animations--link cat-link">Cat</a>
        </li>
        <li class="nav-animals-animations--item">
          <a href="#" class="nav-animals-animations--link fish-link">Fish</a>
        </li>
      </ul>
    </nav>
  
    <style>
      .nav-animals-animations {
        margin: 30px auto;
        text-align: center;
      }
  
      .nav-animals-animations--item {
        display: inline-block;
      }
  
      .nav-animals-animations--link {
        text-decoration: none;
        margin: 0 10px;
        color: #fff;
        background-color: #e91e63;      
        padding: 10px 40px;
        border-radius: 4px;
        -webkit-box-shadow: 0px 0px 0px 1px rgba(0,0,0,.2);
        box-shadow: 0px 0px 0px 1px rgba(0,0,0,.2);
      }
    </style>
</body>
</html>
